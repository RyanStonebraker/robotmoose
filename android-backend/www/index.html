<html>
	<head>
			<!--
			Customize this policy to fit your own app's needs. For more guidance, see:
					https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
			Some notes:
					* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
					* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
					* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
							* Enable inline JS: add 'unsafe-inline' to default-src
			-->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>RobotMoose Backend</title>
	</head>
	<body>
		<div class="app">
			<h1 class="center">RobotMoose Backend</h1>
			<label for="superstar-select">Superstar: </label>
			<select id="superstar-select">
				<option>robotmoose.com</option>
				<option>test.robotmoose.com</option>
			</select>
			<br />
			<label for="year-select">Year: </label>
			<select id="year-select"></select>
			<br />
			<label for="school-select">School: </label>
			<select id="school-select"></select>
			<br />
			<label for="robot-select">Robot: </label>
			<select id="robot-select"></select>
			<br />
			<button id="connect-button" class="center">CONNECT</button>
			<div id="log"></div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/superstar.js"></script>
		<script type="text/javascript" src="js/vector.js"></script>
		<script type="text/javascript" src="js/connection.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
